name: orbu

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orbu-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orbu}
      POSTGRES_USER: ${POSTGRES_USER:-orbu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orbu}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orbu-network
    ports:
      - "${POSTGRES_PORT:-5432}:5432"  # Expose for development, remove in production

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orbu-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Flask settings
      SECRET_KEY: ${SECRET_KEY:-generate-a-secure-secret-key}

      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-orbu}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-orbu}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-orbu}
      POSTGRES_USER: ${POSTGRES_USER:-orbu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}

      # Encryption key for credentials
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-generate-using-python-script}

      # CORS settings
      CORS_ORIGINS: ${CORS_ORIGINS:-*}

      # Docker environment flag
      DOCKER_ENV: "true"
    volumes:
      - ./backend:/app  # Read-only mount for code (development)
      - backend_sessions:/app/flask_session  # Session storage
    networks:
      - orbu-network
    command: gunicorn --bind 0.0.0.0:5000 --workers 1 --timeout 120 --reload app:app

  # Frontend Builder
  frontend:
    image: node:20-alpine
    container_name: orbu-frontend
    restart: "no"  # Only runs to build, then exits
    working_dir: /app
    volumes:
      - ./frontend:/app  # Mount source code
      - frontend_dist:/app/dist  # Share dist output
      - /app/node_modules  # Prevent overwriting node_modules
    networks:
      - orbu-network
    command: sh -c "npm ci --silent && npm run build && echo 'Build completed successfully'"

  # Nginx Reverse Proxy & Static File Server
  nginx:
    image: nginx:alpine
    container_name: orbu-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
      - "${NGINX_SSL_PORT:-8443}:443"
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_completed_successfully
      backend:
        condition: service_started
    networks:
      - orbu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_sessions:
    driver: local
  nginx_logs:
    driver: local
  frontend_dist:
    driver: local

networks:
  orbu-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16