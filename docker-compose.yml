name: orbu

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orbu-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orbu}
      POSTGRES_USER: ${POSTGRES_USER:-orbu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orbu}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orbu Application (Nginx + Flask)
  orbu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orbu
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Database connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-orbu}
      POSTGRES_USER: ${POSTGRES_USER:-orbu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}

      # CORS settings
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
