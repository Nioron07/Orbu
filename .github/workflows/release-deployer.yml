name: Build and Release Deployer

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: orbu-deployer-windows.exe
            asset_name: orbu-deployer-windows.exe
          - os: ubuntu-latest
            artifact_name: orbu-deployer-linux
            asset_name: orbu-deployer-linux
          - os: macos-latest
            artifact_name: orbu-deployer-macos
            asset_name: orbu-deployer-macos

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deployer/requirements.txt

      - name: Clean up large/unnecessary files before build
        shell: bash
        run: |
          # Remove node_modules and build caches (not needed - Docker runs npm install)
          rm -rf frontend/node_modules || true
          rm -rf frontend/.vite || true
          rm -rf frontend/dist || true
          # Remove any __pycache__ directories
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          # Remove .git directory (not needed in bundle)
          rm -rf .git || true

      - name: Build executable
        run: |
          cd deployer
          python build.py
        timeout-minutes: 20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: deployer/dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/orbu-deployer-windows.exe/orbu-deployer-windows.exe
            artifacts/orbu-deployer-linux/orbu-deployer-linux
            artifacts/orbu-deployer-macos/orbu-deployer-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
