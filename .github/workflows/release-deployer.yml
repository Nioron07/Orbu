name: Build and Release Deployer

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: orbu-deployer-windows.exe
            asset_name: orbu-deployer-windows.exe
          - os: ubuntu-latest
            artifact_name: orbu-deployer-linux
            asset_name: orbu-deployer-linux
          - os: macos-latest
            artifact_name: orbu-deployer-macos
            asset_name: orbu-deployer-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          cd deployer
          python build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: deployer/dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/orbu-deployer-windows.exe/orbu-deployer-windows.exe
            artifacts/orbu-deployer-linux/orbu-deployer-linux
            artifacts/orbu-deployer-macos/orbu-deployer-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
